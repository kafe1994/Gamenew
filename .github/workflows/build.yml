name: Build APK with Cordova

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clean npm configuration
        run: |
          rm -f .npmrc || true
          npm config delete cache || true
          npm config set registry https://registry.npmjs.org/ || true
          npm config set progress false
          npm config set fund false
          npm config set loglevel error
          npm config set unsafe-perm true
          echo "CI=true" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Java JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Setup Android SDK (API 33)
        uses: android-actions/setup-android@v3
        with:
          api-level: 33
          build-tools: 33.0.2

      - name: Install Cordova CLI globally
        run: |
          npm install -g cordova@12.0.0
          cordova --version

      - name: Create and build project
        run: |
          # crear proyecto si no existe
          if [ ! -d "cordova-build" ]; then
            cordova create cordova-build com.agarroles.game "Agar Roles"
          fi

          cd cordova-build

          # copiar www si existe en repo root
          if [ -d "../www" ]; then
            cp -r ../www/* www/ || true
            echo "Archivos www copiados"
          fi

          # instalar cordova-android localmente (evita cordova-fetch en CI)
          # Uso cordova-android@11 para mayor compatibilidad con Android 5.1+
          npm install cordova-android@11.0.0 --no-save

          # reset plataforma y añadir desde node_modules
          cordova platform remove android || true
          cordova platform add ./node_modules/cordova-android

          # build debug (rápido). Cambia a --release cuando tengas keystore configurado
          cordova build android --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: cordova-build/platforms/android/app/build/outputs/apk/debug/*.apk
          retention-days: 7