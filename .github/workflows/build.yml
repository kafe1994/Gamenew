name: Build APK

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  ANDROID_VERSION: 34
  ANDROID_BUILD_TOOLS_VERSION: "34.0.0"
  CORDOVA_VERSION: 12.0.0

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Cache Node modules
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
          
    - name: Install dependencies
      run: |
        npm ci
        npm install -g cordova@${{ env.CORDOVA_VERSION }}
        
    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '11'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      
    - name: Install Android packages
      run: |
        yes | sdkmanager "platforms;android-${{ env.ANDROID_VERSION }}"
        yes | sdkmanager "build-tools;${{ env.ANDROID_BUILD_TOOLS_VERSION }}"
        yes | sdkmanager "platform-tools"
        yes | sdkmanager "tools"
        
    - name: Setup environment
      run: |
        echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
        echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH
        echo "$ANDROID_HOME/tools" >> $GITHUB_PATH
        echo "$ANDROID_HOME/tools/bin" >> $GITHUB_PATH
        
    - name: Verify installations
      run: |
        echo "=== Versions ==="
        node --version
        npm --version
        cordova --version
        java -version
        
    - name: Check project structure
      run: |
        echo "=== Project Structure ==="
        ls -la
        echo "=== Cordova Files ==="
        ls -la config.xml www/ platforms/ || echo "Some directories may not exist yet"
        
    - name: Add Android platform
      run: |
        cordova platform remove android 2>/dev/null || true
        cordova platform add android@latest
        
    - name: Build Android APK
      run: |
        cordova build android --debug
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: platforms/android/app/build/outputs/apk/debug/*.apk
        retention-days: 7