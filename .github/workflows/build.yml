name: Build APK with Cordova

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clean local npm config (safe)
        run: |
          rm -f .npmrc || true
          npm config set progress false || true
          npm config set fund false || true
          npm config set loglevel error || true
          echo "CI=true" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Java JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK (platform + build-tools)
        uses: android-actions/setup-android@v3
        with:
          # puedes dejar vacío para que descargue la última cmdline-tools,
          # o especificar una versión legacy. Aquí usamos la versión actual.
          cmdline-tools-version: '16.0'
          # instalar platform-tools, la plataforma Android 33 y build-tools 33.0.2
          packages: |
            platform-tools
            platforms;android-33
            build-tools;33.0.2
          accept-android-sdk-licenses: true

      - name: Install Cordova CLI globally
        run: |
          npm install -g cordova@12.0.0
          cordova --version

      - name: Create and build project
        run: |
          # crear proyecto si no existe
          if [ ! -d "cordova-build" ]; then
            cordova create cordova-build com.agarroles.game "Agar Roles"
          fi

          cd cordova-build

          # copiar www si existe en repo root
          if [ -d "../www" ]; then
            cp -r ../www/* www/ || true
            echo "Archivos www copiados"
          fi

          # instalar cordova-android localmente (evita cordova-fetch en CI)
          npm install cordova-android@11.0.0 --no-save

          # reset plataforma y añadir desde node_modules
          cordova platform remove android || true
          cordova platform add ./node_modules/cordova-android

          # build debug (rápido). Cambia a --release cuando firmes
          cordova build android --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: cordova-build/platforms/android/app/build/outputs/apk/debug/*.apk
          retention-days: 7