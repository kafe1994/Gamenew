name: Build APK with Cordova (Android)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Clean npm configuration & set CI-friendly options
        run: |
          npm config set progress false
          npm config set fund false
          npm config set loglevel error
          npm config set unsafe-perm true
          echo "CI=true" >> $GITHUB_ENV

      - name: Set up Java JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Set up Android SDK (API 33)
        uses: android-actions/setup-android@v2
        with:
          api-level: 33
          build-tools: 33.0.2

      - name: Install Cordova CLI globally
        run: |
          npm install -g cordova@12.0.0
          cordova --version

      - name: Install project npm deps if package.json exists
        run: |
          if [ -f package.json ]; then
            npm ci
          else
            echo "No package.json — skipping npm ci"
          fi

      - name: Create Cordova project, copy www and build
        run: |
          # crear el proyecto si no existe
          if [ ! -d "cordova-build" ]; then
            cordova create cordova-build com.agarroles.game "Agar Roles"
          fi

          cd cordova-build

          # copiar contenido www si existe en el repo root
          if [ -d "../www" ]; then
            cp -r ../www/* www/ || true
            echo "Archivos www copiados"
          fi

          # instalar cordova-android LOCALMENTE dentro de cordova-build para evitar cordova-fetch
          npm install cordova-android@12.0.0 --no-save

          # asegurarse de eliminar plataforma previa y luego añadir desde node_modules
          cordova platform remove android || true
          cordova platform add ./node_modules/cordova-android

          # build (debug para pruebas; cambia a --release cuando firmes)
          cordova build android --debug

      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-debug
          path: cordova-build/platforms/android/app/build/outputs/apk/debug/*.apk
          retention-days: 7

      # Si quieres firmar y generar release, activa este bloque y añade tu keystore como secret
      - name: (Optional) Build and upload release APK
        if: false
        run: |
          cd cordova-build
          # ajustar signingConfigs si es necesario (o usar gradle signingProperties)
          cordova build android --release
      - name: Upload release APK artifact (if exists)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-release
          path: cordova-build/platforms/android/app/build/outputs/apk/release/*.apk
          retention-days: 7