name: Build Cordova Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Configure manual npm cache
        run: |
          mkdir -p ${{ runner.temp }}/npm-cache
          npm config set cache ${{ runner.temp }}/npm-cache --global
          echo "âœ… NPM cache configured en: ${{ runner.temp }}/npm-cache"

      - name: Install Cordova CLI
        run: npm install -g cordova@11

      - name: Setup Android SDK (latest compatible)
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 12.0
          accept-android-sdk-licenses: true
          packages: |
            platforms;android-34
            build-tools;34.0.0

      - name: Install project dependencies
        run: npm install

      - name: Build Cordova Android APK
        run: |
          cordova platform remove android || true
          cordova platform add android@12.0.0
          cordova build android --release

      - name: Upload generated APK
        uses: actions/upload-artifact@v4
        with:
          name: Cordova-Android-APK
          path: platforms/android/app/build/outputs/apk/release/*.apk