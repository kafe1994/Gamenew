name: Build APK Simple

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install Cordova and Android platform
        run: |
          npm install -g cordova@9.0.0 cordova-android@8.0.0

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: Install Android SDK
        run: |
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          mkdir -p android-sdk/cmdline-tools
          unzip -q commandlinetools-linux-9477386_latest.zip -d android-sdk/cmdline-tools
          mv android-sdk/cmdline-tools/cmdline-tools android-sdk/cmdline-tools/latest
          echo "ANDROID_HOME=$PWD/android-sdk" >> $GITHUB_ENV
          echo "$PWD/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$PWD/android-sdk/platform-tools" >> $GITHUB_PATH

      - name: Install Android packages
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-28" "build-tools;28.0.3"

      - name: Create and build project
        run: |
          mkdir -p myapp/www
          
          # Crear archivos b√°sicos sin heredoc
          echo '<!DOCTYPE html><html><head><title>Agar Roles</title></head><body><h1>Hello Cordova</h1></body></html>' > myapp/www/index.html
          
          # Si tienes archivos www, usarlos
          if [ -d "www" ]; then
            cp -r www/* myapp/www/
            echo "Archivos www copiados"
          fi
          
          cd myapp
          cordova platform add android
          cordova build android

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: myapp/platforms/android/app/build/outputs/apk/debug/*.apk