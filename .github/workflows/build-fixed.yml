name: Build APK

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        npm install
        npm install -g cordova
        
    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
        
    - name: Install Android SDK
      run: |
        yes | sdkmanager "platforms;android-34"
        yes | sdkmanager "build-tools;34.0.0"
        yes | sdkmanager "platform-tools"
        
    - name: Check project structure
      run: |
        echo "=== Project Structure ==="
        ls -la
        echo "=== Cordova Files ==="
        ls -la config.xml www/ || echo "Some files may not exist"
        
    - name: Add Android platform
      run: |
        cordova platform remove android 2>/dev/null || true
        cordova platform add android
        
    - name: Build APK
      run: |
        cordova build android --debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: platforms/android/app/build/outputs/apk/debug/*.apk
        retention-days: 7