name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Setup Java JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Install Cordova and Android platform manually
      run: |
        # Instalar Cordova
        npm install -g cordova@12.0.0
        
        # Instalar cordova-android manualmente como dependencia global
        npm install -g cordova-android@12.0.0
        
        # Verificar instalaciones
        cordova --version
        echo "Cordova Android version:"
        npm list -g cordova-android
        
    - name: Setup Android SDK in home directory
      run: |
        # Instalar Android SDK en el directorio home
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        mkdir -p $HOME/android-sdk/cmdline-tools
        unzip -q commandlinetools-linux-9477386_latest.zip -d $HOME/android-sdk/cmdline-tools
        mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest
        
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH
        
    - name: Accept licenses and install Android packages
      run: |
        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "build-tools;34.0.0" "platforms;android-34"
        
    - name: Check project structure
      run: |
        echo "=== Project Files ==="
        ls -la
        if [ -f "config.xml" ]; then
          echo "✅ config.xml found"
          # Crear platforms.json si no existe para evitar errores de Cordova
          if [ ! -f "platforms.json" ]; then
            echo '{"ios":"{}","android":"{}"}' > platforms.json
          fi
        else
          echo "❌ config.xml not found - creating basic one"
          cordova create . com.example.app MyApp
        fi
        
    - name: Add Android platform using global installation
      run: |
        echo "=== Adding Android platform ==="
        # Usar la instalación global de cordova-android
        cordova platform add android --nofetch --nosave
        
    - name: Prepare and build APK
      run: |
        echo "=== Preparing and building APK ==="
        cordova prepare android
        cordova build android --debug --verbose
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: android-apk
        path: |
          platforms/android/app/build/outputs/apk/**/*.apk
          **/*.apk
        retention-days: 7