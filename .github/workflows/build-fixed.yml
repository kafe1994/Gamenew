name: Build APK

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install Cordova globally first
      run: |
        echo "=== Installing Cordova globally ==="
        npm install -g cordova@12.0.0
        cordova --version
        
    - name: Install project dependencies (with fallback)
      run: |
        echo "=== Installing project dependencies ==="
        # Si npm install falla, instala solo las dependencias esenciales
        if npm install; then
          echo "✅ npm install successful"
        else
          echo "⚠️ npm install failed, installing essential dependencies only..."
          npm install cordova-android@12.0.0 --save-dev
          npm install cordova-plugin-whitelist@1.3.5 --save-dev
          npm install cordova-plugin-statusbar@3.0.0 --save-dev
          npm install cordova-plugin-vibration@3.1.1 --save-dev
          npm install cordova-plugin-splashscreen@6.0.2 --save-dev
        fi
        
    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
        
    - name: Install Android SDK
      run: |
        yes | sdkmanager "platforms;android-33"
        yes | sdkmanager "build-tools;33.0.0"
        yes | sdkmanager "platform-tools"
        
    - name: Check Cordova project
      run: |
        echo "=== Checking Cordova project ==="
        ls -la
        echo "=== config.xml ==="
        if [ -f "config.xml" ]; then
          head -10 config.xml
        else
          echo "❌ config.xml not found"
        fi
        
    - name: Add Android platform
      run: |
        echo "=== Adding Android platform ==="
        cordova platform remove android 2>/dev/null || true
        cordova platform add android@12.0.0
        
    - name: Add Cordova plugins
      run: |
        echo "=== Adding Cordova plugins ==="
        cordova plugin add cordova-plugin-whitelist
        cordova plugin add cordova-plugin-statusbar
        cordova plugin add cordova-plugin-vibration
        cordova plugin add cordova-plugin-splashscreen
        
    - name: Build APK
      run: |
        echo "=== Building APK ==="
        cordova build android --debug --verbose
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: android-apk
        path: |
          platforms/android/app/build/outputs/apk/**/*.apk
          **/*.apk
        retention-days: 7