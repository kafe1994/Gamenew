name: Build APK Simple

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup environment
      run: |
        # Instalar todo en un solo paso para evitar problemas de path
        apt-get update
        apt-get install -y wget unzip nodejs npm
        
        # Setup Java 17
        wget -q https://download.java.net/java/GA/jdk17.0.2/dfd4a8d0985749f896bed50d7138ee7f/8/GPL/openjdk-17.0.2_linux-x64_bin.tar.gz
        tar -xzf openjdk-17.0.2_linux-x64_bin.tar.gz
        export JAVA_HOME=$PWD/jdk-17.0.2
        export PATH=$JAVA_HOME/bin:$PATH
        
        # Setup Android SDK
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        mkdir -p android-sdk/cmdline-tools
        unzip -q commandlinetools-linux-9477386_latest.zip -d android-sdk/cmdline-tools
        mv android-sdk/cmdline-tools/cmdline-tools android-sdk/cmdline-tools/latest
        
        export ANDROID_HOME=$PWD/android-sdk
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin
        
        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "build-tools;34.0.0" "platforms;android-34"
        
        # Instalar Cordova
        npm install -g cordova@12.0.0 cordova-android@12.0.0
        
    - name: Build APK
      run: |
        export ANDROID_HOME=$PWD/android-sdk
        export JAVA_HOME=$PWD/jdk-17.0.2
        export PATH=$JAVA_HOME/bin:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
        
        # Construir directamente
        cordova create build-dir com.agarroles.game "Agar Roles"
        cd build-dir
        
        # Copiar tus archivos www si existen
        if [ -d "../www" ]; then
          cp -r ../www/* www/
        fi
        
        cordova platform add android
        cordova build android --debug
        
        # Mover APK al directorio ra√≠z
        mv platforms/android/app/build/outputs/apk/debug/*.apk ../
        cd ..
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: "*.apk"
        retention-days: 7