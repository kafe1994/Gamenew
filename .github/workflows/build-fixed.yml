name: Build APK with Cordova 9

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Setup Java JDK 17  # CAMBIADO: 11 → 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Install Android SDK
      run: |
        # Usar versión RECIENTE del Android SDK
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        mkdir -p android-sdk/cmdline-tools
        unzip -q commandlinetools-linux-9477386_latest.zip -d android-sdk/cmdline-tools
        mv android-sdk/cmdline-tools/cmdline-tools android-sdk/cmdline-tools/latest
        
        echo "ANDROID_HOME=$PWD/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$PWD/android-sdk" >> $GITHUB_ENV
        echo "$PWD/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$PWD/android-sdk/platform-tools" >> $GITHUB_PATH
        
    - name: Install Android packages
      run: |
        # Aceptar licencias e instalar paquetes COMPATIBLES
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools" "build-tools;33.0.0" "platforms;android-33"
        
    - name: Install Cordova 9
      run: |
        npm install -g cordova@9.0.0
        cordova --version
        
    - name: Create and build project
      run: |
        cordova create cordova-build com.agarroles.game "Agar Roles"
        cd cordova-build
        
        if [ -d "../www" ]; then
          cp -r ../www/* www/
          echo "✅ Archivos www copiados"
        fi
        
        # Agregar plataforma Android 9 (compatible con Cordova 9)
        cordova platform add android@9.0.0
        cordova build android --debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: cordova-build/platforms/android/app/build/outputs/apk/debug/*.apk
        retention-days: 7