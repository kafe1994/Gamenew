name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Setup Java JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Install Cordova globally
      run: |
        npm install -g cordova@12.0.0
        cordova --version
        
    - name: Setup Android SDK in home directory
      run: |
        # Instalar Android SDK en el directorio home (sin permisos root)
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        mkdir -p $HOME/android-sdk/cmdline-tools
        unzip -q commandlinetools-linux-9477386_latest.zip -d $HOME/android-sdk/cmdline-tools
        mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest
        
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH
        
    - name: Accept licenses and install Android packages
      run: |
        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "build-tools;34.0.0" "platforms;android-34"
        
    - name: Verify installations
      run: |
        echo "=== Java Version ==="
        java -version
        echo "=== Android SDK ==="
        sdkmanager --version
        echo "=== Cordova ==="
        cordova --version
        
    - name: Check project structure
      run: |
        echo "=== Project Files ==="
        ls -la
        if [ -f "config.xml" ]; then
          echo "✅ config.xml found"
        else
          echo "❌ config.xml not found"
        fi
        
    - name: Add Android platform
      run: |
        cordova platform remove android 2>/dev/null || true
        cordova platform add android@12.0.0
        
    - name: Build APK
      run: |
        cordova build android --debug --verbose
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: platforms/android/app/build/outputs/apk/debug/*.apk
        retention-days: 7