name: Build APK with Cordova

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Setup Java JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Install Android SDK
      run: |
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        mkdir -p android-sdk/cmdline-tools
        unzip -q commandlinetools-linux-9477386_latest.zip -d android-sdk/cmdline-tools
        mv android-sdk/cmdline-tools/cmdline-tools android-sdk/cmdline-tools/latest
        
        echo "ANDROID_HOME=$PWD/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$PWD/android-sdk" >> $GITHUB_ENV
        echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH
        
        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "build-tools;34.0.0" "platforms;android-34"
        
    - name: Install Cordova and Android platform GLOBALLY
      run: |
        # Instalar TODO globalmente para evitar problemas de npm
        npm install -g cordova@12.0.0
        npm install -g cordova-android@12.0.0
        
        # Verificar instalaciones
        cordova --version
        echo "Cordova Android:"
        npm list -g cordova-android
        
    - name: Create Cordova project FRESCO
      run: |
        # Crear proyecto nuevo en directorio temporal
        cordova create cordova-build com.agarroles.game "Agar Roles"
        cd cordova-build
        
        # Copiar tus archivos del juego
        if [ -d "../www" ]; then
          echo "✅ Copiando archivos www..."
          cp -r ../www/* www/
        fi
        
    - name: Build APK
      run: |
        cd cordova-build
        
        # Agregar plataforma usando la instalación global
        cordova platform add android --nofetch
        
        # Construir APK
        cordova build android --debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: cordova-build/platforms/android/app/build/outputs/apk/debug/*.apk